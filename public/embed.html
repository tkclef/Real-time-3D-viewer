<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cable Configurator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }
        
        #configurator-root {
            width: 100%;
            height: 100vh;
        }
        
        @media (max-width: 768px) {
            #configurator-root {
                height: auto;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div id="configurator-root"></div>
    
    <script>
        // Embed configuration
        window.CABLE_CONFIGURATOR_CONFIG = {
            storeId: '{{ ECWID_STORE_ID }}',
            defaultProductId: '{{ ECWID_DEFAULT_PRODUCT_ID }}',
            theme: 'dark'
        };
    </script>
    
    <!-- Load the configurator app -->
    <script src="{{ APP_URL }}/embed.js"></script>
</body>
</html>
